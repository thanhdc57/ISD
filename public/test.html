<div class="ant-modal-root">

                                <div class="ant-form-item-control-input">
                                    <div class="ant-form-item-control-input-content"><input min="0" type="number"

                                </div>
                            </div>
                        </div>
                        <div class="ant-row ant-form-item">
                            <div class="ant-col ant-form-item-label"><label for="inventoryForm_measurementUnit" class=""

                            <div class="ant-col ant-form-item-control">

                                    <div class="ant-form-item-control-input-content">

            <div tabindex="0" aria-hidden="true" style="width: 0px; height: 0px; overflow: hidden; outline: none;">
